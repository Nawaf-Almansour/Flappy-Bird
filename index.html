<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="height: 100vh; background: #111; text-align: center;">
<canvas style="border: 2px solid skyblue;" id="c" width="400" height="400"></canvas>
<script>
    context = c.getContext("2d");
    const bird = new Image();
    bird.src = "bird.png"
    birdX = birdDY = 0;
    interval = birdSize = pipeWidth = topPipeBottomY = 24;
    birdY = pipeGap = 200;
    canvasSize = pipeX = 400;
    c.onclick = () => (birdDY = 9)
    setInterval(() => {
        context.fillStyle = "skyblue"
        context.fillRect(0, 0, canvasSize, canvasSize); // Draw sky
        birdY -= birdDY -= 0.5; // Gravity
        context.drawImage(bird, birdX, birdY, birdSize * (524/374), birdSize); // Draw bird
        context.fillStyle = "green"
        pipeX -= 8; // Gravity
        pipeX < -pipeWidth &&
        ((pipeX = canvasSize), (topPipeBottomY = pipeGap * Math.random()));
        context.fillRect(pipeX, 0, pipeWidth, topPipeBottomY); // Draw top pipe
        context.fillRect(pipeX, topPipeBottomY + pipeGap, pipeWidth, canvasSize); // Draw top pipe
        (birdY > canvasSize) && ((birdDY = 0), (birdY = 200)); // Bird died
    }, interval)
</script>
</body>
</html>
